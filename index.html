<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Ecommerce</title>
</head>
<body>
                                     <!-- navbar -->
    <nav class="navbar navbar-dark header-bar" aria-label="First navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler header-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand title" href="#">Ecommerce</a>
          <form class="form-search">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                All
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
              </ul>
            </div>
          <input class="form-control form-search-input" type="search" placeholder="Search for the products" aria-label="Search">
        </form>
        <nav class="nav-items">
          <a class="p-2 text-light links" href="#">Blogs</a>
          <a class="p-2 text-light links" href="#">Login / SignUp</a>
          <i class="fas fa-shopping-cart fa-2x cart-icon"></i>
        </nav>
        </div>
      </nav>
      <div class="container-fluid shipping-info">
     <p class="shipping-info-text">We ship and deliver worldwide. Read our Payment Guidelines for more details.</p>
      </div>          
      
      <!--............................. banner.................. -->

      <section class="banner" style="background-color: #000;">
          <div id="carouselExampleControls" class="carousel" data-ride="carousel" data-bs-interval="3000">
            <ol class="carousel-indicators">
              <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></li>
            </ol>
    <div class="carousel-inner">
      <div class="carousel-item active"  style="background-color:red;">
        <div class="banner-container">
          <img src="apple.jpg" alt="intro">
        </div>
      </div>
      <div class="carousel-item"  style="background-color:red;">
        <div class="banner-container">
          <img src="pixel.jpg" alt="intro">
        </div>
      </div>
           <div class="carousel-item" style="background-color:pink;">
            <div class="banner-container">
              <img src="dell.jpg" alt="">
            </div>
          </div>
          <div class="carousel-item"  style="background-color:red;">
           <div class="banner-container">
             <img src="intro.jpg" alt="intro">
           
          </div>
          </div>
         
          <div class="carousel-item"  style="background-color:blue;">
            <div class="banner-container">
              <img src="x-box.jpg" alt="">
           
          </div>
          </div>
          <div class="carousel-item"  style="background-color:yellow;">
            <div class="banner-container">
              <img src="xps.jpg" alt="">
           
          </div>
          </div>
          
        </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
